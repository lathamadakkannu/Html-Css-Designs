<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .icon {
            font-size: 100px;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">Collection of Icons</h1>

    <h2>Facebook</h2>
    <i style="color:blue;" class="fa fa-facebook-official icon" aria-hidden="true"></i>

    <h2>Instagram</h2>
    <i style="color:orange;" class="fa fa-instagram icon" aria-hidden="true"></i>

    <h2>Whatsapp</h2>
    <i style="color:green;" class="fa fa-whatsapp icon" aria-hidden="true"></i>

    <h2>Twitter</h2>
    <i style="color:blue;" class="fa fa-twitter-square icon" aria-hidden="true"></i>

    <h2>Youtube</h2>
    <i style="color:red;" class="fa fa-youtube-play icon" aria-hidden="true"></i>

    <h2>Snapchat</h2>
    <i style="color:yellow;" class="fa fa-snapchat-square icon" aria-hidden="true"></i>

    <h2>LinkedIn</h2>
    <i style="color:blue;" class="fa fa-linkedin-square icon" aria-hidden="true"></i>

    <h2>Message</h2>
    <i style="color:blue;" class="fa fa-comment icon" aria-hidden="true"></i>

    <h2>Camera</h2>
    <i style="color:black;" class="fa fa-camera icon" aria-hidden="true"></i>

    <h2>Phone</h2>
    <i style="color:blue;" class="fa fa-phone-square icon" aria-hidden="true"></i>

    <h2>Picture</h2>
    <i style="color:green;" class="fa fa-picture-o icon" aria-hidden="true"></i>

    <h2>Email</h2>
    <i style="color:orange;" class="fa fa-envelope-o icon" aria-hidden="true"></i>

    <h2>Maps</h2>
    <i style="color:red;" class="fa fa-map-marker icon" aria-hidden="true"></i>

    <h2>Chrome</h2>
    <i style="color:orange;" class="fa fa-chrome icon" aria-hidden="true"></i>

    <h2>Music</h2>
    <i style="color:blue;" class="fa fa-music icon" aria-hidden="true"></i>

    <h2>Calculator</h2>
    <i style="color:violet;" class="fa fa-calculator icon" aria-hidden="true"></i>

    <h2>Google</h2>
    <i style="color:blue;" class="fa fa-google icon" aria-hidden="true"></i>

    <h2>Telegram</h2>
    <i style="color:blue;" class="fa fa-telegram icon" aria-hidden="true"></i>

    <h2>Settings</h2>
    <i style="color:black;" class="fa fa-cog icon" aria-hidden="true"></i>

    <h2>Pinterest</h2>
    <i style="color:red;" class="fa fa-pinterest-square icon" aria-hidden="true"></i>

</body>
</html>
