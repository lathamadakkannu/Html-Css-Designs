<!DOCTYPE html>
<html>
<head>
    <title>Form Elements</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>PERSONAL DETAILS</legend> 

            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="Username"><br>

            <label for="email">E-mail:</label>
            <input id="email" type="email" placeholder="Email id"><br>

            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Password"><br>

            <label for="phone">Phone Number:</label>
            <input id="phone" type="tel" placeholder="Phone number"><br>

            <label for="telephone">Telephone no:</label>
            <input id="telephone" type="tel" placeholder="Telephone no"><br>

            <label for="date">Date:</label>
            <input id="date" type="date"><br>

            <label for="time">Time:</label>
            <input id="time" type="time"><br>

            <label for="week">Week:</label>
            <input id="week" type="week"><br>

            <label for="month">Month:</label>
            <input id="month" type="month"><br>

            <label for="datetime">Datetime-local:</label>
            <input id="datetime" type="datetime-local"><br>

            <label for="button">Button:</label>
            <input id="button" type="button" value="Button"><br>

            <label for="submit">Submit:</label>
            <input id="submit" type="submit" value="Submit"><br>

            <label for="reset">Reset:</label>
            <input id="reset" type="reset" value="Reset"><br>

            <label>Gender:</label>
            <label for="male">Male</label>
            <input id="male" type="radio" name="gender">
            <label for="female">Female</label>
            <input id="female" type="radio" name="gender"><br>

            <label for="range">Range:</label>
            <input id="range" type="range"><br>

            <label>Option:</label>
            <label for="yes">Yes</label>
            <input id="yes" type="radio" name="option">
            <label for="no">No</label>
            <input id="no" type="radio" name="option"><br>

            <label for="checkbox">Checkbox:</label>
            <input id="checkbox" type="checkbox"><br>

            <label for="file">File:</label>
            <input id="file" type="file"><br>

            <label for="image">Image:</label>
            <input id="image" type="image" src="#" alt="Image"><br>

            <label for="color">Color:</label>
            <input id="color" type="color"><br>

            <label for="url">URL:</label>
            <input id="url" type="url"><br>

            <input id="hidden" type="hidden">

            <label for="search">Search:</label>
            <input id="search" type="search"><br>

        </fieldset>
    </form>
</body>
</html>
