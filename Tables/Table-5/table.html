<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border: 1px solid gray;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }

        .am {
            background-color: #ffff7c;
        }

        .day {
            text-align: left;
        }

        section {
            padding-top: 10%;
            padding-left: 30%;
        }
    </style>
</head>
<body>
    <section>
        <table>
            <thead>
                <tr>
                    <th rowspan="3">Day</th>
                    <th colspan="3">Seminar</th>
                </tr>
                <tr>
                    <th colspan="2">Schedule</th>
                    <th rowspan="2">Topic</th>
                </tr>
                <tr>
                    <th>Begin</th>
                    <th>End</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2" class="day">Monday</td>
                    <td rowspan="2" class="am">8:00 a.m.</td>
                    <td rowspan="2" bgcolor="#b073eb">5:00 p.m.</td>
                    <td>Introduction to XML</td>
                </tr>
                <tr>
                    <td>Validity: DTD and Relax NG</td>
                </tr>

                <tr>
                    <td rowspan="3" class="day">Tuesday</td>
                    <td class="am">8:00 a.m.</td>
                    <td class="am">11:00 a.m.</td>
                    <td rowspan="2">XPath</td>
                </tr>
                <tr>
                    <td class="am">11:00 a.m.</td>
                    <td bgcolor="#61ffb6">2:00 p.m.</td>
                </tr>
                <tr>
                    <td bgcolor="#61ffb6">2:00 p.m.</td>
                    <td bgcolor="#b073eb">5:00 p.m.</td>
                    <td>XSL Transformations</td>
                </tr>

                <tr>
                    <td class="day">Wednesday</td>
                    <td class="am">8:00 a.m.</td>
                    <td bgcolor="#61ffb6">12:00 p.m.</td>
                    <td>XSL Formatting Objects</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
